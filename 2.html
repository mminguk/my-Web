    <h2>고양이는 어떤 동물인가?</h2>
    <p>
        식육목 고양이과 고양이속의 가축.
        대한민국에서는 사는 곳에 따라 길고양이, 집고양이로 구분된다. 고양이는 19세기 후반 이후 인간에 의해 품종이 개량되어 가축화 되었기에 다양한 묘종이 있으며, 품종 등록을 관장하는
        국제고양이협회(TICA)는 71개 묘종을 인정한다.
    </p>
