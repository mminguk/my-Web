    <h2>돼지는 어떤 동물인가?</h2>
    <p>
        멧돼지의 아종으로, 근동 또는 중국의 원시 인류가 야생의 아나톨리아멧돼지와 북중국멧돼지를 가축화하면서 탄생한 아종이다. 돼지는 오랜 시간 사육되면서 인류에게 식육을 제공하였으며, 오늘날에도 닭, 소와
        함께 가장 널리 사육되는 동물 중 하나이다.
    </p>
